<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../../public/icon-fa/css/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="feedback">
        <h1>How do you like our service?</h1>
        <div class="feel">
          <div class="btn"><i class="fa-solid fa-face-frown"></i></div>
          <div class="btn"><i class="fa-solid fa-face-meh"></i></div>
          <div class="btn active">
            <i class="fa-solid fa-face-laugh-beam"></i>
          </div>
        </div>
        <button class="btn send-review">Send Review</button>
      </div>
      <div class="thank hide">
        <div class="heart"><i class="fa-solid fa-heart"></i></div>
        <h1>Thank</h1>
        <p>We'll use your feedback to improve our service</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
