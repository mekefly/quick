<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bright">
    <div class="switch"></div>

    <div class="clock">
      <div class="scale"></div>
      <div class="pointer">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <div class="core"></div>
    </div>

    <div class="date-text">
      <div class="time"></div>
      <div class="date">
        <div class="week"></div>
        <div class="month"></div>
        <div class="day"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
